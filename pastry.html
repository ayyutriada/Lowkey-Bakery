<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastry | Lowkey Bakery</title>
  
    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
     wght@0,100,;0,300;0,400;0,700;1,700&display=swap"
     rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/pastry.css">
</head>
<body>

    <!-- Navbar  -->
     <nav class="navbar">
        <a href="#" class="navbar-logo">
            <img src="image/Logo.png" alt="Logo Lowkey Bakery"/></a>
          
        <div class="navbar-nav">
            <a href="#menu">Menu</a>
            <a href="#sosial&store">Sosial&Store</a>
            <a href="#review">Review</a>
            <a href="#about us">About Us</a>
        </div>

        <div class="navbar-extra">
            <a href="#" id="search"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
            <a href="#" id="user"><i data-feather="user"></i></a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
     </nav>    

<section class="product-section" id="bread">
    <h2><span>Cakes</span></h2>
    <div class="product-grid">
  
      <div class="product-card">
        <img src="image/Chocolate Almond Croissants.jpeg" alt="Chocolate Almond Croissants">
        <p class="product-name">Chocolate Almond Croissants</p>
        <p class="product-price">Rp. 20.000</p>
        <div class="stars">★★★★★</div>
        <button>add to cart</button>
      </div>

      <div class="product-grid">
        <img src="image/cream chese puff.jpeg" alt="Cream Chesee Puff">
        <p class="product-name"Cream Chesee Puff></p>
        <p class="product-price">Rp. 20.000</p>
        <div class="stars">★★★★★</div>
        <button>add to cart</button>
      </div>

      <div class="product-grid">
        <img src="image/chicken pie.jpg" alt="Chicken Pie">
        <p class="product-name">Chicken Pie</p>
        <p class="product-price">Rp. 20.000</p>
        <div class="stars">★★★★★</div>
        <button>add to cart</button>
      </div>

      <div class="product-grid">
        <img src="image/danishchoco pastry.jpg" alt="DanishChoco">
        <p class="product-name">DanishChoco</p>
        <p class="product-price">Rp. 20.000</p>
        <div class="stars">★★★★★</div>
        <button>add to cart</button>
      </div>

      <div class="product-grid">
        <img src="image/fruitpastry.jpg" alt="Fruit Pastry">
        <p class="product-name">Fruit Pastry</p>
        <p class="product-price">Rp. 20.000</p>
        <div class="stars">★★★★★</div>
        <button>add to cart</button>
      </div>

      <div class="product-grid">
        <img src="image/kue sus.jpg" alt="Kue Sus">
        <p class="product-name">Kue Sus</p>
        <p class="product-price">Rp. 12.000</p>
        <div class="stars">★★★★★</div>
        <button>add to cart</button>
      </div>

      <div class="product-grid">
        <img src="image/croissantori.jpg" alt="Croissants Original">
        <p class="product-name">Croissants Original</p>
        <p class="product-price">Rp. 20.000</p>
        <div class="stars">★★★★★</div>
        <button>add to cart</button>
      </div>
    </div>
  </section>

  <!-- Feather Icons -->
  <script>
    feather.replace();
  </script>

<!-- JavaScript -->
<script src="js/script.js"></script>

</body>
</html>
