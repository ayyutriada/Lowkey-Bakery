<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread | Lowkey Bakery</title>
  
    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
     wght@0,100,;0,300;0,400;0,700;1,700&display=swap"
     rel="stylesheet">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/bread.css ">
</head>
<body>

    <!-- Navbar  -->
     <nav class="navbar">
        <a href="#" class="navbar-logo">
            <img src="image/Logo.png" alt="Logo Lowkey Bakery"/></a>
          
        <div class="navbar-nav">
            <a href="#menu">Menu</a>
            <a href="#sosial&store">Sosial&Store</a>
            <a href="#review">Review</a>
            <a href="#about us">About Us</a>
        </div>

        <div class="navbar-extra">
            <a href="#" id="search"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
            <a href="#" id="user"><i data-feather="user"></i></a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
     </nav>

<section class="product-section" id="bread">
    <h2><span>Bread</span></h2>
    <div class="product-grid">
  
      <div class="product-card">
        <img src="image/Roti Coklat.jpeg" alt="Roti Coklat">
        <p class="product-name">Roti Coklat</p>
        <p class="product-price">Rp. 8.900</p>
        <div class="stars">★★★★★</div>
        <button>add to cart</button>
      </div>
  
      <div class="product-card">
        <img src="image/Roti Tawar.jpeg" alt="Roti Tawar">
        <p class="product-name">Roti Tawar</p>
        <p class="product-price">Rp. 17.300</p>
        <div class="stars">★★★★★</div>
        <button>add cart</button>
      </div>
  
      <div class="product-card">
        <img src="image/Korean Garlic Cheese Bread.jpeg" alt="Korean Garlic Cream Cheese">
        <p class="product-name">Korean Garlic Cream Cheese</p>
        <p class="product-price">Rp. 15.100</p>
        <div class="stars">★★★★★</div>
        <button>add cart</button>
      </div>
  
      <div class="product-card">
        <img src="image/Roti Keju.jpeg" alt="Roti Keju">
        <p class="product-name">Roti Keju</p>
        <p class="product-price">Rp. 9.200</p>
        <div class="stars">★★★★★</div>
        <button>add cart</button>
      </div>
  
      <div class="product-card">
        <img src="image/Lady Finger Beef.jpeg" alt="Lady Finger Beef">
        <p class="product-name">Lady Finger Beef</p>
        <p class="product-price">Rp. 13.500</p>
        <div class="stars">★★★★★</div>
        <button>add cart</button>
      </div>
  
      <div class="product-card">
        <img src="image/Chiffon Keju.jpeg" alt="Chiffon Keju">
        <p class="product-name">Chiffon Keju</p>
        <p class="product-price">Rp. 38.700</p>
        <div class="stars">★★★★★</div>
        <button>add cart</button>
      </div>
  
    </div>
  </section>

  <!-- Feather Icons -->
  <script>
    feather.replace();
  </script>

<!-- JavaScript -->
<script src="js/script.js"></script>

</body>
</html>
